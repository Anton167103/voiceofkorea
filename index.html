  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .banner-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://i.imgur.com/sYpM3wm.jpeg');
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      transform: scale(1.1);
      z-index: -1;
    }

    .banner-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }

    #liveButton {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,123,255, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(0,123,255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0,123,255, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes wave {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(1deg) scale(1.02); }
      100% { transform: rotate(0deg) scale(1); }
    }

    #flag {
      animation: wave 3s infinite ease-in-out;
      transform-origin: center;
    }

    .waves {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .wave-circle {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      animation: radiowave 2.5s infinite ease-out;
    }

    .wave-circle:nth-child(2) {
      animation-delay: 0.8s;
    }

    .wave-circle:nth-child(3) {
      animation-delay: 1.6s;
    }

    @keyframes radiowave {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(0,255,255,0.3); }
      50% { box-shadow: 0 0 20px rgba(0,255,255,0.6); }
      100% { box-shadow: 0 0 10px rgba(0,255,255,0.3); }
    }

    #emblem {
      animation: glow 2s infinite ease-in-out, fadeIn 1s ease-in-out;
    }

<script>
  function toggleLive() {
    const player = document.getElementById('radioPlayer');
    const button = document.getElementById('liveButton');

    if (player.paused) {
      player.play();
      button.textContent = "–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —ç—Ñ–∏—Ä";
      button.style.backgroundColor = "#4CAF50";
      button.style.animation = "none";
      openFullscreen();
    } else {
      player.pause();
      button.textContent = "–í–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä—è–º–æ–≥–æ —ç—Ñ–∏—Ä–∞";
      button.style.backgroundColor = "#007BFF";
      button.style.animation = "pulse 2s infinite";
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
  }

  function openFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }
</script>

<script>
  function updateDateTime() {
    const now = new Date();

    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const dateString = `üìÖ ${day}.${month}.${year}`;

    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const timeString = `‚è∞ ${hours}:${minutes}:${seconds}`;

    const dateEl = document.getElementById('date');
    const timeEl = document.getElementById('time');

    dateEl.textContent = dateString;
    timeEl.textContent = timeString;

    dateEl.classList.add('fade-update');
    timeEl.classList.add('fade-update');

    setTimeout(() => {
      dateEl.classList.remove('fade-update');
      timeEl.classList.remove('fade-update');
    }, 600);
  }
